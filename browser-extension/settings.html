<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pointfour Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      min-height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8fafc;
      color: #1f2937;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 13px;
      opacity: 0.9;
    }

    .content {
      padding: 20px;
    }

    .setting-group {
      margin-bottom: 24px;
    }

    .setting-group h3 {
      font-size: 14px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #e5e7eb;
    }

    .setting-item:last-child {
      border-bottom: none;
    }

    .setting-label {
      font-size: 13px;
      color: #6b7280;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #dc2626;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    .select-wrapper {
      position: relative;
    }

    .select-wrapper select {
      padding: 6px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      background: white;
      font-size: 13px;
      color: #374151;
      cursor: pointer;
    }

    .select-wrapper select:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .footer {
      padding: 16px 20px;
      border-top: 1px solid #e5e7eb;
      text-align: center;
    }

    .footer a {
      color: #6b7280;
      text-decoration: none;
      font-size: 12px;
    }

    .footer a:hover {
      color: #374151;
    }

    .status {
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      margin-bottom: 16px;
      display: none;
    }

    .status.success {
      background-color: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }

    .status.error {
      background-color: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }

    .button {
      background: #dc2626;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 100%;
    }

    .button:hover {
      background: #b91c1c;
    }

    .button:active {
      background: #991b1b;
    }

    .button.secondary {
      background: #f3f4f6;
      color: #374151;
      border: 1px solid #d1d5db;
      margin-top: 8px;
    }

    .button.secondary:hover {
      background: #e5e7eb;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>âš¡ Pointfour</h1>
    <p>Fashion Fit Assistant</p>
  </div>

  <div class="content">
    <div id="status" class="status"></div>

    <div class="setting-group">
      <h3>ðŸ”§ General Settings</h3>
      
      <div class="setting-item">
        <span class="setting-label">Enable Extension</span>
        <label class="toggle-switch">
          <input type="checkbox" id="enabled" checked>
          <span class="slider"></span>
        </label>
      </div>

      <div class="setting-item">
        <span class="setting-label">Auto-expand Widget</span>
        <label class="toggle-switch">
          <input type="checkbox" id="autoExpand">
          <span class="slider"></span>
        </label>
      </div>

      <div class="setting-item">
        <span class="setting-label">Show Notifications</span>
        <label class="toggle-switch">
          <input type="checkbox" id="notifications" checked>
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="setting-group">
      <h3>ðŸŽ¨ Appearance</h3>
      
      <div class="setting-item">
        <span class="setting-label">Widget Position</span>
        <div class="select-wrapper">
          <select id="position">
            <option value="top-right">Top Right</option>
            <option value="top-left">Top Left</option>
            <option value="bottom-right">Bottom Right</option>
            <option value="bottom-left">Bottom Left</option>
          </select>
        </div>
      </div>

      <div class="setting-item">
        <span class="setting-label">Theme</span>
        <div class="select-wrapper">
          <select id="theme">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="auto">Auto</option>
          </select>
        </div>
      </div>
    </div>

    <div class="setting-group">
      <h3>ðŸ“Š Data & Privacy</h3>
      
      <div class="setting-item">
        <span class="setting-label">Cache Duration</span>
        <div class="select-wrapper">
          <select id="cacheDuration">
            <option value="15">15 minutes</option>
            <option value="30" selected>30 minutes</option>
            <option value="60">1 hour</option>
            <option value="120">2 hours</option>
          </select>
        </div>
      </div>

      <button class="button secondary" id="clearCache">Clear Cache</button>
    </div>

    <div class="setting-group">
      <h3>ðŸ”— Integration</h3>
      
      <div class="setting-item">
        <span class="setting-label">API Endpoint</span>
        <div class="select-wrapper">
          <select id="apiEndpoint">
            <option value="https://www.pointfour.in">Production</option>
            <option value="http://localhost:3000">Local Development</option>
          </select>
        </div>
      </div>

      <button class="button" id="testConnection">Test Connection</button>
    </div>
  </div>

  <div class="footer">
    <a href="https://pointfour.app" target="_blank">Visit Pointfour</a>
  </div>

  <script src="settings.js"></script>
</body>
</html>
