<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Item Detector</title>
  <style>
    body {
      width: 320px;
      min-height: 200px;
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      color: white;
    }
    
    .info-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .info-label {
      font-size: 12px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.8);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }
    
    .info-value {
      font-size: 14px;
      font-weight: 500;
      color: white;
      word-break: break-word;
    }
    
    .no-item {
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-style: italic;
    }
    
    .loading {
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
    }
    
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Fashion Item Detector</h1>
  </div>
  
  <div class="info-card">
    <div class="info-label">Website</div>
    <div class="info-value" id="website">Loading...</div>
  </div>
  
  <div class="info-card">
    <div class="info-label">Item</div>
    <div class="info-value" id="item">Loading...</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
